<!DOCTYPE html>
<html lang="en">
<head>
	<title>William Sonoma Coding Challenge</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/shop.css">
	<link rel="stylesheet" href="css/product.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/shop.js"></script>
</head>
<body onload="buildRecords()">
	<div class="container" id="container">
		<div id="records"></div>
		<!-- Modal -->
		<div class="modal fade" id="modalComponent" role="dialog">
			<div class="modal-dialog">	
			  <!-- Modal content-->	
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div id="pop-out-images" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators" id="carousel-indicators"></ol>
							<!-- Wrapper for slides -->
							<div class="carousel-inner" id="carousel-images"></div>
							<!-- Controls -->
							<a class="left carousel-control" href="#pop-out-images" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
							<a class="right carousel-control" href="#pop-out-images" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</div>
					</div>	  
				</div>
			</div>
		</div>
	</div>
</body>
</html>
